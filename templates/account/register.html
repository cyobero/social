{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form method="post">
				{% csrf_token %}
				<div class="form-group">
				{{form.as_p}}
				<input type="submit" value="Sign up">
				</div>
			</form>
			<small>Already have an account?
				<a href="{% url 'user_login' %}">Log In</a>
			</small>
		</div>
		<div class="col-md-4"></div>

	</div>
</div>
{% endblock %}
