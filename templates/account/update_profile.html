{% extends 'base.html' %}

{% block title %}
Update Profile
{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-7">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
				<input type='submit' value='Update profile'>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$( function() {
			$( "#datepicker" ).datepicker({
					changeMonth: true,
					changeYear: true,
					yearRange: '-100:+0'
				});
		} );
</script>
{% endblock %}
