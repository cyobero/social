{% extends 'base.html' %}

{% block title %}
{{blurb.title}}
{% endblock %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-primary">

	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="{% url 'user_profile' username=request.user.username %}">Profile</a>
			</li>
		</ul>
	</div>

	<ul class="navbar-nav mr-auto">
		{% if request.user.is_authenticated %}
		<a class="nav-link" href="{% url 'user_logout' %}">Log out</a>
		</li>
	</ul>
	{% endif %}

	</div>
</nav>
{% endblock %}


{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h4>{{blurb.title}}</p>
				<p>{{blurb.body}}</p>
		</div>

	</div>
</div>
{% endblock %}
