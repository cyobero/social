{% extends 'base.html' %}

{% block title %}
New blurb
{% endblock %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-primary">

	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ml-auto">
		</ul>
	</div>

	<ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<a class="nav-link" href="{% url 'user_profile' username=request.user.username %}">Profile</a>
		</li>
	</ul>
	{% if request.user.is_authenticated %}
	<ul class="navbar-nav mr-auto">
		<li>
			<a class="nav-link" href="{% url 'user_logout' %}">Log out</a>
		</li>
	</ul>
	{% endif %}

	</div>
</nav>
{% endblock %}


{% block content %}
<div class="container">
	<div class="row">
		<form method="post">
			<div class="col-md-3"></div>
			<div class="col-md-8">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" value="Create blurb">
			</div>
		</form>

	</div>
</div>
{% endblock %}
