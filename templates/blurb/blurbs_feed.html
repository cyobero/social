{% extends 'index.html' %}

{% block title %}Blurbs Feed{% endblock %}

{% block content %}
<div class="container">>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			{% if blurbs %}
				{% for blurb in blurbs %}
				<div class="row">
					<div class="card">
						<div class="card-header">{{blurb.title}}
						</div>
						<div class="card-body">
							<p>{{blurb.body}}</p>
						</div>
					</div>
				</div>
				{% endif %}
			{% endif %}
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
{% endblock %}
